<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to Our Hotel Booking Platform</h1>
        <p class="text-center">Find and book the perfect accommodation for your next trip.</p>
        
        <div class="text-center mt-4">
            <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'account_signup' %}" class="btn btn-secondary">Sign Up</a>
            <a href="{% url 'vendor_signup' %}" class="btn btn-success">Vendor Sign Up</a>
        </div>
        
        <div class="mt-5">
            <h2>Featured Properties</h2>
            <div class="row">
                <!-- Example property cards -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="path/to/image.jpg" class="card-img-top" alt="Property Image">
                        <div class="card-body">
                            <h5 class="card-title">Property Name</h5>
                            <p class="card-text">Short description of the property.</p>
                            <a href="{% url 'property_detail' property.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat for more properties -->
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Hotel Booking Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
