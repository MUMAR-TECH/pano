<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" value="{{ user_form.instance.user.username }}" readonly>
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" value="{{ user_form.instance.user.email }}">
            </div>
            <div class="mb-3">
                <label for="id_phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="id_phone" name="phone" value="{{ user_form.instance.phone }}">
            </div>
            <div class="mb-3">
                <label for="id_address" class="form-label">Address</label>
                <textarea class="form-control" id="id_address" name="address">{{ user_form.instance.address }}</textarea>
            </div>
            <div class="mb-3">
                <label for="id_profile_image" class="form-label">Profile Image</label>
                <input type="file" class="form-control" id="id_profile_image" name="profile_image">
            </div>
            {% if vendor_form %}
            <h3>Vendor Information</h3>
            <div class="mb-3">
                <label for="id_business_name" class="form-label">Business Name</label>
                <input type="text" class="form-control" id="id_business_name" name="business_name" value="{{ vendor_form.instance.business_name }}">
            </div>
            <div class="mb-3">
                <label for="id_business_phone" class="form-label">Business Phone</label>
                <input type="text" class="form-control" id="id_business_phone" name="business_phone" value="{{ vendor_form.instance.business_phone }}">
            </div>
            <div class="mb-3">
                <label for="id_business_address" class="form-label">Business Address</label>
                <textarea class="form-control" id="id_business_address" name="business_address">{{ vendor_form.instance.business_address }}</textarea>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
