<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Vendor Sign Up</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="mt-3">
            <p>Already have an account? <a href="{% url 'account_login' %}">Login here</a></p>
        </div>
        <div class="mt-3">
            <p>Or sign up using:</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Sign up with Google</a>
            <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary">Sign up with Facebook</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
