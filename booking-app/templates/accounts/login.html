<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="login" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mt-3">
            <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
            <p>Are you a vendor? <a href="{% url 'vendor_signup' %}">Vendor Sign Up</a></p>
            <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
        </div>
        <hr>
        <h5 class="text-center">Or login with</h5>
        <div class="text-center">
            <a href="{% url 'google_login' %}" class="btn btn-danger">Google</a>
            <a href="{% url 'facebook_login' %}" class="btn btn-primary">Facebook</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
