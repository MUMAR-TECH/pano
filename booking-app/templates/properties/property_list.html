<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'base.html' %}
    
    <div class="container mt-4">
        <h1 class="mb-4">Available Properties</h1>
        
        {% if properties %}
            <div class="row">
                {% for property in properties %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ property.image.url }}" class="card-img-top" alt="{{ property.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ property.title }}</h5>
                                <p class="card-text">{{ property.description|truncatewords:20 }}</p>
                                <a href="{% url 'property_detail' property.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                No properties available at the moment.
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
