{% extends 'base.html' %}
{% block title %}Access Denied{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm border-0">
                <div class="card-body py-5">
                    <i class="fas fa-ban fa-5x text-danger mb-4"></i>
                    <h2 class="h1 mb-3">Access Denied</h2>
                    <p class="lead mb-4">You don't have permission to access this page.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'accounts:home' %}" class="btn btn-primary px-4">
                            <i class="fas fa-home me-2"></i> Go to Home
                        </a>
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary px-4">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
