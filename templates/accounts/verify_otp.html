{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-75 align-items-center py-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt fa-3x text-primary"></i>
                        <h2 class="mt-3 mb-1 fw-bold">Verify OTP</h2>
                        <p class="text-muted mb-4">Enter the verification code sent to your Email</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3 rounded-3">
                            Verify Code
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: 1.5px solid #dee2e6;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
    }

    .errorlist {
        list-style: none;
        padding: 0;
        margin: 0.5rem 0;
        color: #dc3545;
        font-size: 0.875rem;
    }

    form p {
        margin-bottom: 1rem;
    }

    form label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
    }

    .btn-link {
        color: #0d6efd;
    }

    .btn-link:hover {
        color: #0a58ca;
    }
</style>
{% endblock %}
