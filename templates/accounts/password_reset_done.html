{% extends 'base.html' %}
{% load static %}

{% block title %}Check Your Email | StayHub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-envelope text-white text-xl"></i>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Check Your Email
            </h2>
            <div class="rounded-md bg-green-50 p-4 mt-4 border border-green-200">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-700">
                            A password reset link has been sent to your email address.
                        </p>
                    </div>
                </div>
            </div>
            <p class="mt-4 text-center text-sm text-gray-600">
                If you don't see the email, check your spam folder or 
                <a href="{% url 'accounts:password_reset' %}" class="font-medium text-primary-600 hover:text-primary-500">
                    try again
                </a>.
            </p>
        </div>
        
        <div class="text-center">
            <a href="{% url 'accounts:login' %}" class="font-medium text-primary-600 hover:text-primary-500 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Back to login
            </a>
        </div>
    </div>
</div>
{% endblock %}
